<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Investment Verdict</h2>
    <h1 id="verdict"></h1>
    <p><strong>Score:</strong> <span id="score"></span>/100</p>

    <h3>Key Reasons</h3>
    <ul id="reasons"></ul>

    <a href="analyze.html" class="btn">Analyze Another Stock</a>
  </div>

  <script>
    document.getElementById("verdict").innerText = localStorage.getItem("verdict");
    document.getElementById("score").innerText = localStorage.getItem("score");

    const reasons = JSON.parse(localStorage.getItem("reasons"));
    const ul = document.getElementById("reasons");

    reasons.forEach(r => {
      const li = document.createElement("li");
      li.innerText = r;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
